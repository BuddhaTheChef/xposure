

<div class="background-event-created">
<div class="heroImgForEvent">
   YO
</div>





<div class="align-created-content">
<form id = "createEventPlace">
  <h3>Event Title</h3>
    <input type="text" class="eventTitle" ng-model="title" placeholder="Event Title" />
    <h3>Event Location</h3>
    <input type="text" class="eventLocation" ng-model="location" placeholder="Location" />
    <h3>Event Email</h3>
    <input type="text" class="eventEmail" ng-model="eventemail" placeholder="email" />
    <h3 class="eventTimeTitle">Time</h3>
    <input type="datetime-local" class="eventStarts" ng-model="starts" placeholder="Starts" /> <h3 class="event-create-to">TO</h3>
    <input type="datetime-local" class="eventEnds" ng-model="ends" placeholder="Ends" />
    <h3>Event Image</h3>
    <div class="image-event-button-contain">
    <input type="text" class="eventImage" ng-model="eventimage" placeholder="Event Image url" />
    <div class="buttonContainCreateEvent">
      <button class="buttonApp" name="image" ngf-select ng-model="image">Upload image</button>
      <button class="buttonApp" ng-click="">Submit</button>
    </div>
  </div>
  <h3>Event Description</h3>
    <input type="text" class="eventDescription" ng-model="eventdescription" placeholder="Event Description" />
    <button class="eventSubmit" ui-sref="profile" ng-click="eventSubmit(title,location,eventemail,starts,ends,eventimage,eventdescription)"> Submit </button>
</form>

</div>


</div>

<div class=profileContentTop>
  <h1 class="progilePageHeader">Profile PAGE</h1>

  <form id = "inputUser" ng-hide="user.first_name && user.last_name && user.email">
      <input type="text" class="" ng-model="first" placeholder="first name" />
      <input type="text" class="" ng-model="last" placeholder="last name" />
      <input type="text" class="" ng-model="email" placeholder="email" />
      <button  ng-click="updateUser(first,last,email)" class="search-button btn btn-primary"> Submit </button>
  </form>

  <!-- //////////////////////////firebase//////////////////////// -->
  <form name="formPlaceHolder">
      <div class="profilePictureContain">
        <img class="profilePicture" ng-src="{{user.profilepic}}">
      </div>

      <div class="buttonContain">
        <button name="image" ngf-select ng-model="image">Upload image</button>
        <button ng-click="profilePicSubmit(first,last,email,image)">Submit</button>
      </div>

  </form>



<div>
  <h1 class="profileFirstandLast">{{user.first_name}} {{user.last_name}}</h1>
  {{informationOnPage}}
</div>
<div>
  <h3  class="profileEmail">{{user.email}}</h3>
</div>

<div class="eventContain">
  <h5>Saved Events</h5>  <h5>Created Events</h5>
</div>

</div>

<div class="eventList" ng-repeat="event in eventList">
  <div class="divForOneEvent">
    <div class="divSpotImg" style="background-image: url('{{event.logo.original.url}}')">


    </div>
    <div class="eventDetailContain">
      <h4 class="spotName"><span class="infoText">NAME:</span> {{event.name.text}}</h4>
      <p class="infoEvent"><span class="infoText">LOCATION: </span>Dallas, Texas</p>
      <p><span class="infoText">TIME:</span> {{event.start.local | date: 'medium'}} <span class="infoText">TO</span> {{event.end.local | date: 'medium'}}</p>
      <hr />
      <p class="spotNum"><span class="infoText">DESCRIPTION:</span> {{event.description.text}}</p>
    </div>
  </div>




</div>

</div>
